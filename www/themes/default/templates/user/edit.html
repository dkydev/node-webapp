<form id="the_form" method="POST" action="<%=action%>">

  <% if (typeof user !== "undefined" && user._id) { %>
  <input type="hidden" name="id" value="<%=user._id%>" />
  <% } %>

  <div class="form-group">
    <label for="form_username">Username</label>
    <input class="form-control" type="text" name="username" placeholder="Username" value="<%= typeof(user) !== 'undefined' ? user.username : '' %>" />
  </div>
  <div class="form-group">
    <label for="form_email">Email</label>
    <input id="form_email" class="form-control" type="email" name="email" placeholder="Email" value="<%= typeof(user) !== 'undefined' ? user.email : '' %>" />
  </div>
  <div class="form-group">
    <label for="form_password">Password</label>
    <input class="form-control" type="password" name="password" placeholder="Password" value="" />
  </div>
  <div class="form-group">
    <label for="form_confirm_password">Confirm Password</label>
    <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" value="" />
  </div>
  <div class="form-group">
    <label for="form_about">About</label>
    <textarea class="form-control" name="about" placeholder="About"><%= typeof(user) !== 'undefined' ? user.about : '' %></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="/user/list" class="btn btn-default">Cancel</a>

</form>
